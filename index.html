<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Product preview card component</title>

  
</head>
<body>
  <main>
    <div class="img-container container">
      <img class="product-img-mobile" src="./images/image-product-mobile.jpg" alt="perfume" style="width: 100%;">
      <img class="product-img-desktop" src="./images/image-product-desktop.jpg" alt="perfume" style="width: 100%;">
    </div>
    
    <div class="content-container container">
      <h1>Perfume</h1>

      <h2>Gabrielle Essence Eau De Parfum</h2>
    
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
    
      <div class="price-container container">
        <span class="discount">$149.99</span>
        <span class="price"><del>$169.99</del></span>
      </div>
      
      <button class="add-to-cart">
        <img class="icon-cart" src="./images/icon-cart.svg" alt="icon-cart">
        Add to Cart
      </button>
      
    </div>
  </main>
  
  
  <div class="attribution" style="display: none; visibility: hidden;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Hossein-H-I</a>.
  </div>
</body>
</html>
